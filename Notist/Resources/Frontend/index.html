<!doctype html>

<head>
  <meta charset="UTF-8" />

  <title>NOTIST</title>
  <style>
    /* Farben (Dark/Light automatisch) */
    :root {
      --bg: #ffffff;
      --fg: #111111;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0c;
        --fg: #f5f5f5;
      }
    }

    /* Splash overlay */
    #splash {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      z-index: 9999;
      transition: opacity .28s ease;
    }

    #splash.splash--hidden {
      opacity: 0;
      pointer-events: none;
    }

    #app {
      opacity: 0;
    }

    #app.app--ready {
      opacity: 1;
      transition: opacity .18s ease;
    }
  </style>

  <style>
    /* HTML: <div class="loader"></div> */
    .loader {
      width: 50px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 12px solid var(--color-border-focus, rgba(100, 150, 255, 0.8));
      animation:
        l20-1 0.8s infinite linear alternate,
        l20-2 1.6s infinite linear;
    }

    @media (prefers-reduced-motion: reduce) {
      .loader {
        animation: none;
      }
    }

    @keyframes l20-1 {
      0% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%)
      }

      12.5% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%)
      }

      25% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%)
      }

      50% {
        clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)
      }

      62.5% {
        clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)
      }

      75% {
        clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%)
      }

      100% {
        clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%)
      }
    }

    @keyframes l20-2 {
      0% {
        transform: scaleY(1) rotate(0deg)
      }

      49.99% {
        transform: scaleY(1) rotate(135deg)
      }

      50% {
        transform: scaleY(-1) rotate(0deg)
      }

      100% {
        transform: scaleY(-1) rotate(-135deg)
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CsiEnWe7.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CorsKCGj.css">
</head>

<body>
  <div id="splash" role="status" aria-live="polite" aria-label="LÃ¤dt">
    <!-- css-loaders.com -->
    <div class="loader" aria-hidden="true"></div>
  </div>

  <div id="app" aria-busy="true"></div>

  <script>
    // Create a styled console message with double height and custom color
    const style = "color: var(--color-border-focus, rgba(100, 150, 255, 0.8)); font-size: 2em; line-height: 2;";
    const start = performance.now();
    if (typeof console.info === "function") {
      console.info("%cNotist loading...", style);
    } else {
      console.log("%cNotist loading...", style);
    }
    window.addEventListener("app:ready", () => {
      const splash = document.getElementById("splash");
      const app = document.getElementById("app");
      if (app) app.classList.add("app--ready");
      if (splash) {
        splash.classList.add("splash--hidden");
        splash.addEventListener("transitionend", () => splash.remove(), { once: true });
      }
      const end = performance.now();
      const duration = end - start;
      typeof console.info === "function" ? console.info(`%cNotist ready (loaded in ${duration.toFixed(2)}ms)`, style) : console.log(`%cNotist ready (loaded in ${duration.toFixed(2)}ms)`, style);
    });
  </script>

</body>
